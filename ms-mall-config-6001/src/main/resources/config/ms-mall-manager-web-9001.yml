spring:
  profiles:
    active:
      - dev
  
---
server:
  port: 9001
    
spring:
  profiles: dev
  application: 
    name: ms-mall-manager-web
    
eureka:
  client: #客户端注册进eureka服务列表内
    service-url: 
      defaultZone: http://eureka.mall.com:7001/eureka  
  instance:
    instance-id: ms-mall-manager-web-9001
    prefer-ip-address: true     #访问路径可以显示IP地址  

swagger:
  enabled: true
  title: ms-mall-manger-API
  description:  运营商后端管理系统文档
  base-package:  com.xuxx.ms.mall.manager.controller
  base-path: /**
  exclude-path: /error
  version: $project.version$  

info: 
  app.name: ms-mall
  company.name: xuxingxing
  build.artifactId: $project.artifactId$
  build.version: $project.version$
  
health:
  config:
    enabled: true
---
server:
  port: 9001
    
spring:
  profiles: test
  application: 
    name: ms-mall-manager-web
    
eureka:
  client: #客户端注册进eureka服务列表内
    service-url: 
      defaultZone: http://eureka.mall.com:7001/eureka  
  instance:
    instance-id: ms-mall-manager-web-9001
    prefer-ip-address: true     #访问路径可以显示IP地址  

swagger:
  enabled: true
  title: ms-mall-manger-API
  description:  运营商后端管理系统文档
  base-package:  com.xuxx.ms.mall.manager.controller
  base-path: /**
  exclude-path: /error
  version: $project.version$  

info: 
  app.name: ms-mall
  company.name: xuxingxing
  build.artifactId: $project.artifactId$
  build.version: $project.version$
  
health:
  config:
    enabled: true